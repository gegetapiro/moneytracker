    $(document).ready(function () {

      $("#sendbut").click(function () {
        var who = $("#chi").val();
        var howmuch = $("#amount").val();
        var butwhy = $("#causal").val();
        $.ajax({
          type: "POST",
          url: "connectdb.php",
          data: "who=" + who + "&howmuch=" + howmuch + "&butwhy=" + butwhy,
          dataType: "json",
          success: function (message) {
            $("#amount").val("");
            $("#causal").val("");
          }

        });

      });

      $("#maketotal").click(function () {
        $("#areadata").css({
          "display": "none"
        });
        $("#areamonth").css({
          "display": "none"
        });
        $("#areatotal").toggle();

      });
      $("#senddata").click(function () {
 

        var who2 = $("#whosum").val();


        $.ajax({
        type: "POST",
          url: "somma.php",
          data: { who2: who2 },
          dataType: "json",
          success: function (message) {

            $('#output2').text("totale data a " + who2 + " = " + message + " â‚¬");
            $('#output2').css({
              "border-style": "solid",
              "border-width": "1px",
              "width": "200px",
              "padding": "4px",
              "margin": "6px"
            });

          },

          error: function (e) {
            alert(e.message);

          }


        });


      });
      $("#showdata").click(function () {
        $("#areadata").toggle();
        $("#areatotal").css({
          "display": "none"
        });
        $("#areamonth").css({
          "display": "none"
        });
        // $("#output").toggle();

      });
      $("#sendshowdata").click(function () {
        var who3 = $("#whodata").val();
        $.ajax({
          type: "POST",
          url: "vista_1.php",
          dataType: "json",
          data: { who3: who3 },
          success: function (msg) {
            console.log(msg);

            $('#output').css({
              "visibility": "visible"
            });

            // alert(msg);
            // document.write(msg[0][1]);
            $("#output").empty();
            var testa = "<tr><th>id</th><th>giorno</th><th>moneyexit</th><th>causale</th></tr>";
            $(testa).appendTo("#output");
            $.each(msg, function (index, value) {
              // $("#output").empty();
              var newRow =
                "<tr>"
                + "<td>" + value.id + "</td>"
                + "<td>" + value.giorno + "</td>"
                + "<td>" + value.moneyexit + "</td>"
                + "<td>" + value.causale + "</td>"
                + "</tr>";
              $(newRow).appendTo("#output");

            });


          },
          error: function (e) {
            alert(e.message);
          }


        });

      });

      $("#monthdata").click(function () {
        $("#areatotal").css({
          "display": "none"
        });
        $("#areadata").css({
          "display": "none"
        });
        $("#areamonth").toggle();
      });
      $("#sendmonthbut").click(function () {

        var year = $("#year").val();
        var month = $("#month").val();
        var tablechoiced = $("#whototable").val();
        // alert("fanculo " + year + " " + month + " " + tablechoiced);

        $.ajax({
          type: "POST",
          url: "vista_2.php",
          dataType: "json",
          data: {
            year: year,
            month: month,
            table: tablechoiced
          },
          success: function (msg3) {
            console.log(msg3);
            $("#output3").css({
              "visibility": "visible"
            });
            $("#output3").empty();
            var testa3 = "<tr><th>id</th><th>giorno</th><th>moneyexit</th><th>causale</th></tr>";
            $(testa3).appendTo("#output3");
            $.each(msg3, function (index, value) {
              // $("#output").empty();
              var newRow3 =
                "<tr>"
                + "<td>" + value.id + "</td>"
                + "<td>" + value.giorno + "</td>"
                + "<td>" + value.moneyexit + "</td>"
                + "<td>" + value.causale + "</td>"
                + "</tr>";
              $(newRow3).appendTo("#output3");

            });


          }

        })
